<!DOCTYPE html>
<html>
    <head>
        <title>Fontes e Cores</title>
        
        <style>

            div {
                font-size:  30px;
            }

            .cor {
                font-size: 1em;
            }

        </style>
    
</head>
<body>
    
    <div>
        <p>
            Quem manda é o elemento pai
        </p>
    </div>

    <h1 class="cor">Quem manda é o elemento pai</h1>

</body>
</html>
