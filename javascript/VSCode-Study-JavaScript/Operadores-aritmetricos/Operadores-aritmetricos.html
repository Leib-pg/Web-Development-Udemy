<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Aritmétricos</title>
  </head>
  <script>
    let numeros = [];
    for (let i = 0; i < 2; i++) {
      numeros[i] = parseFloat(prompt("Digite um número: "));
    }

    document.write("a soma dos numeros é :" + (numeros[0] + numeros[1]) + "<br>");
    document.write("a subtração dos numero é :" + (numeros[0] - numeros[1]) + "<br>");
    document.write("a multiplicação dos numeros é :" + numeros[0] * numeros[1] + "<br>");
    document.write("a divisão dos numeros é:" + numeros[0] / numeros[1] + "<br>");
    document.write("a média dos numeros é :" + (numeros[0] + numeros[1]) / 2 + "<br>");
    document.write("o modulo dos numeros é:" + (numeros[0] % numeros[1]) + "<br>");
  </script>
  <body></body>
</html>
