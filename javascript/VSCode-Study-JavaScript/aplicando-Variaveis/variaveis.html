<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variaveis</title>
    <script>
      //string
      var texto = "Curso de JavaScript";
      console.log(texto);

      //maisculo
      var maiusculo = texto.toUpperCase();
      console.log(maiusculo);

      //number
      var numeroInteiro = -7;
      console.log(numeroInteiro);

      //boolean

      var booleano = true;
      console.log(booleano);

      //alert
      alert("Bem vindo ao curso de JavaScript");

      // Seleciona o h1 dentro do body
      var h1 = document.querySelector("body h1");
      h1.textContent = h1.textContent.toLowerCase();

      //Selciona um elemento no DOM atualiza o conteudo com uma string
      document.getElementById("titulo").textContent = "Curso de JavaScript";
    </script>
    <style>
      h1 {
        text-transform: uppercase;
      }
    </style>
  </head>

  <h1>leib aurelio araujo farias</h1>

  <body>
    <h1>Variaveis</h1>
  </body>
</html>
