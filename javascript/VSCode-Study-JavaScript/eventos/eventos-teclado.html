<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eventos teclado</title>
</head>
<script>
  // keydown - quando a tecla é pressionada
  // keyup - quando a tecla é solta
  // keypress - quando a tecla é pressionada e solta

  //um exemplo pratico que poderia ser utilizado esses função seria ao o usuario pressionar a tecla enter para enviar um formulario ou entao ao ele presionar a tecla esc para fechar um modal etc...
</script>
<body>
  
  <input type="text" onkeydown="alert('você pressionou uma tecla')" onkeyup="alert('você soltou uma tecla')" onkeypress="alert('você pressionou e soltou uma tecla')">


</body>
</html>
