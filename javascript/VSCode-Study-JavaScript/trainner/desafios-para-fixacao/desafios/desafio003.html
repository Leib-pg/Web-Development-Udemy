<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Vogais</title>
  </head>
  <body>
    <script>
      let frase = prompt("Digite uma Frase:").toLowerCase();
      let contador = 0;
      let vogais = "aeiou";

      for (let char of frase) {
        if (vogais.includes(char)) {
          contador++;
        }
      }

      alert('A frase "' + frase + '" cont√©m ' + contador + " vogais.");
    </script>
  </body>
</html>
