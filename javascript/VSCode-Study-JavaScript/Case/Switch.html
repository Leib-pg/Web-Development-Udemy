<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let Parametro = prompt("Digite um número de 1 a 3");

    switch (Parametro) {
      case 1:
        alert("O parâmetro é 1");
        break;

      case 2:
        alert("O parâmetro é 2");
        break;

      case 3:
        alert("O parâmetro é 3");
        break;

      default:
        break;
    }
  </script>
  <body></body>
</html>
