<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>funcoes nativas</title>
</head>
<script>

  //dentro do javascript temos varias funcoes nativas que podemos ultilizar

  //ajudando a manipular strings
  var nome = "Leib Aurélio";
  document.write(nome + "<br>");
  document.write(nome.length + "<br>");
  document.write(nome.toUpperCase() + "<br>");
  document.write(nome.toLowerCase() + "<br>");
  // ajudando a manipular datas 
  var data = new Date();
  document.write(data + "<br>");
  document.write(data.getDate() + "<br>");
  //ajudando a manipular numeros
  var math = Math;random() * 100;
  document.write(math + "<br>");
  document.write(math.round(math) + "<br>");
  document.write(math.ceil(math) + "<br>");
  document.write(math.floor(math) + "<br>");
  document.write(math.pow(2, 10) + "<br>");
  document.write(math.sqrt(144) + "<br>");

//enfim a ultização de funçoes nativas é muito grande e cada vez mais o javascript vem crescendo e ganhando novas funçoes nativas
//
//para saber mais sobre as funçoes nativas do javascript acesse a documentaçao web https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects ou https://www.w3schools.com/jsref/


</script>
<body>
  
</body>
</html>
