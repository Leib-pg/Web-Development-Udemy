<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funcoes</title>
    <script>
      // é uma boa pratica colocar no noma da func o que va acontecer
      // function nomeDaFuncao(parametros){
      //  //bloco de codigo
      // }

      //existem dois tipo de funcoes
      //void
      //retorno
      function calcularAreaTerreno(largura, comprimento) {
        var area = largura * comprimento;
        return area;
      }

      var largura = prompt("Digite a largura do terreno: ");
      var comprimento = prompt("Digite o comprimento do terreno: ");

      document.write(
        "o terreno possu " + calcularAreaTerreno(largura, comprimento) + " m²"
      );
    </script>
  </head>
  <body></body>
</html>
